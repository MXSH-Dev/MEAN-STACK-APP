<mat-accordion multi="true" *ngIf="posts && posts.length > 0">
  <mat-expansion-panel hideToggle *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title> {{ post.title }}</mat-panel-title>
      <!-- <mat-panel-description>
        This is a summary of the content
      </mat-panel-description> -->
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <button mat-raised-button color="accent" style="width: 25%">EDIT</button>
      <button mat-raised-button color="warn" style="width: 25%">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
